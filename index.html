<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studying Vue.js</title>
</head>
<body>
   <div id="shopping-list">
       <h1>{{ message }}</h1>
   </div>
   <script src="https://unpkg.com/vue@2"></script>
   <script>
       new Vue({
           el: '#shopping-list',
           data: {
               message: 'Vue is working!'
           }
       });
   </script>
</body>
</html>
